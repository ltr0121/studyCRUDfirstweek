{% extends 'base.html' %}

{% block content %}
<br>
<br>

{% if user.is_authenticated %}

<p>환영합니다. {{ user.username }} 님</p>
{% for blog in blogs.all %}
<h1>제목: {{blog.title}}</h1>
<p>날짜: {{blog.pub_date|date:"Y-m-d"}}</p>
<p>내용: {{blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a></p>
<br><hr>
{% endfor %}

{% else %}
<p>Please Log in</p>
{% endif %}
{% endblock %}
