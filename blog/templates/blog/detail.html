{% extends 'base.html' %}
{% block content %}

<h1>{{blog.title}}</h1>
<br>
<p>날짜: {{blog.pub_date|date:"Y-m-d"}}</p>
<p>{{blog.body}}</p>
<a href="{% url 'home' %}">돌아가기</a>




<h2>{{b.title}}</h2>
<h4>{{b.pub_date}}</h4>
<p>{{b.body}}</p>




<form action="{% url 'detail' blog.id %}" method = "POST">
    {%csrf_token%}
    {{comment_form}}
    <input type = "submit" value="Comment" class="btn btn-outline-primary">
</form>

<table class = 'table table-striped'>
    {% for comment in comments %}
    <p>{{comment.text}}</p>

    {% endfor %}
</table>


{% endblock %}
